<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>

        <h1>
            Analisador de números
        </h1>

    </header>

    <main>

        <section>

            <div>
                
                <label for="adicionar-numero">Número (entre 0 e 100)</label>

                <input type="number" name="numero-adicionado" id="numero-adicionado">
            
                
                <input type="button" value="adicionar" onclick="adicionar()" id="btn-adicionar">
                
                
            </div>

            <div id="resposta">
                <select name="resultado" id="resultado" size="8"></select>

                <p>
                    <input type="button" value="Finalizar" onclick="finalizar()" id="btn-finalizar">
                </p>
            </div>

            <div id="resultado-final"></div>

        </section>

    </main>

    <footer>

        <p>
            Iago Machado
        </p>

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
