<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>

    <label for="">Em que país você nasceu?</label>
    <input type="text" name="nacionalidade" id="nacionalidade">

    <input type="button" value="verificar" onclick="verificar()">

    <div id="verificacao"></div>

    <script>
        function verificar() {
            let nacionalidade = document.querySelector('input#nacionalidade').value;

            let divVerificacao = document.querySelector('div#verificacao');

            if (nacionalidade == 'Brasil') {

                divVerificacao.innerHTML = `<p>Você é brasileiro.</p>`
            }else{

                divVerificacao.innerHTML = `<p>Você é estrangeiro.</p>`
            }
        }
    </script>
</body>
</html>
